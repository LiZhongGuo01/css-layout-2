<!DOCTYPE html>

    <title>fr</title>
    <style>
    .grid {
          width:800px;
          height:500px;
          border: 1px solid black;
          display: grid;
          grid-template-columns:200px repeat(12, 1fr);
          grid-column-gap: 10px;
       }
      .column {
          height:400px;
          background-color:blue;
      }
    </style>

  </head>
  <body>
    <div class="grid">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>

  </body>
</html>
