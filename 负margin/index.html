<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> 负 margin</title>
  <style>
    html,body,ul,li {
     padding:0;
     margin:0
   }

   .container {
      margin: 0 auto;
      width: 500px;
      border: 1px #ccc solid;
      margin-bottom: 20px;
   }

   .list {
      overflow: hidden;
      margin-right: -10px;
   }

   .list li {
      list-style: none;
      padding:0;
      width: 92px;
      height: 92px;
      background-color: #ccc;
      margin-bottom: 20px;
      float: left;
      margin-right: 10px;
   }
  </style>
</head>

<body>
  <div class="container">
    <ul class="list">
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
      <li>我是一个列表</li>
    </ul>
  </div>

</body>

</html>
