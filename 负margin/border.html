<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>去除 border-bottom</title>
    <style>
    ul,li {
      padding:0;
    }
     ul.table {
       border:1px solid #ccc;
       margin-top:100px;
     }
     ul.table li {
       border-bottom:1px solid #ccc;
       list-style:none;
       margin-bottom:-1px;
     }
    </style>
  </head>
  <body>
    <ul class="table">
      <li>I am Li</li>
      <li>I am Li</li>
      <li>I am Li</li>
      <li>I am Li</li>
      <li>I am Li</li>
    </ul>

  </body>
</html>
